apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: level1-logstash
spec:
  volumes:
    - name: logstash-config-map
      configMap:
        name: logstash
  templates:
    - name: httpx2elasticsearch
      inputs:
        artifacts:
          - name: httpx-result
            path: /tmp/httpx-result.csv
      script:
        image: logstash:7.17.3
        command:
          - 'sh'
        source: |
          cp /tmp/httpx-result.csv /tmp/1; # httpx-result.csv is read-only
          sed -i '1d' /tmp/1;      # remove header
          cat /tmp/1 | logstash -f /tmp/logstash/httpx.conf
        volumeMounts:
          - name: logstash-config-map
            mountPath: /tmp/logstash

    - name: httpx-probe-favicon
      inputs:
        artifacts:
          - name: httpx-result
            path: /tmp/httpx-result.txt
      script:
        image: logstash:7.17.3
        command:
          - 'sh'
        source: |
          logstash -f /tmp/logstash/probe_favicon.conf
        volumeMounts:
          - name: logstash-config-map
            mountPath: /tmp/logstash

    - name: probe-tls
      inputs:
        artifacts:
          - name: tls-result
            path: /tmp/tls-result.txt
      script:
        image: logstash:7.17.3
        command:
          - 'sh'
        source: |
          logstash -f /tmp/logstash/probe_tls.conf
        volumeMounts:
          - name: logstash-config-map
            mountPath: /tmp/logstash