apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: level2-domain-nuclei
spec:
  templates:
    - name: 获取子域名-nuclei扫描-保存结果
      inputs:
        parameters:
          - name: domain
          - name: get-subdomain-way
            description: "哪种方式扫描子域名 subfinder,oneforall,es,mysql"
            default: "subfinder,es,mysql"
          - name: save-subdomain-result
            description: "是否保存子域名结果"
            default: "false"
            enum: ["true", "false"]
      steps:
        - - name: call-get-subdomains-save
            arguments:
              parameters:
                - name: domain
                  value: {{`'{{inputs.parameters.domain}}'`}}
                - name: get-subdomain-way
                  value: {{`'{{inputs.parameters.get-subdomain-way}}'`}}
                - name: save-subdomain-result
                  value: {{`'{{inputs.parameters.save-subdomain-result}}'`}}
            templateRef:
              name: level2-save-subdomains
              template: get-subdomains-save
        - - name: call-nuclei-scan
            arguments:
              artifacts:
                - name: hosts
                  from: {{`'{{workflow.outputs.artifacts.subdomains}}'`}}
            templateRef:
              name: level1-nuclei
              template: nuclei-scan
        - - name: call-save-nuclei-alarm
            arguments:
              artifacts:
                - from: {{`'{{steps.call-nuclei-scan.outputs.artifacts.nuclei-result}}'`}}
                  name: result
            templateRef:
              name: level1-save-alarm
              template: save-nuclei

    - name: 获取子域名-web服务扫描-nuclei扫描-保存结果
      inputs:
        parameters:
          - name: domain
          - name: get-subdomain-way
            description: "哪种方式扫描子域名 subfinder,oneforall,es,mysql"
            default: "subfinder,es,mysql"
          - name: save-subdomain-result
            description: "是否保存子域名结果"
            default: "false"
            enum: ["true", "false"]
          - name: port-range
            description: "是否保存子域名结果"
            default: "8000-9000"
      steps:
        - - name: call-get-subdomains-save
            arguments:
              parameters:
                - name: domain
                  value: {{`'{{inputs.parameters.domain}}'`}}
                - name: get-subdomain-way
                  value: {{`'{{inputs.parameters.get-subdomain-way}}'`}}
                - name: save-subdomain-result
                  value: {{`'{{inputs.parameters.save-subdomain-result}}'`}}
            templateRef:
              name: level2-save-subdomains
              template: get-subdomains-save
        - - name: call-port-scan
            arguments:
              artifacts:
                  - name: hosts
                    from: {{`'{{workflow.outputs.artifacts.subdomains}}'`}}
              parameters:
                - name: port-range
                  value: {{`'{{inputs.parameters.port-range}}'`}}
            templateRef:
              name: level1-naabu
              template: port-scan
        - - name: call-httpx-scan
            arguments:
              artifacts:
                - name: hosts
                  from: {{`'{{steps.call-port-scan.outputs.artifacts.result}}'`}}
            templateRef:
              name: level1-httpx
              template: probe-from-file-no-port
        - - name: call-nuclei-scan
            arguments:
              artifacts:
                - name: hosts
                  from: {{`'{{steps.call-httpx-scan.outputs.artifacts.urls}}'`}}
            templateRef:
              name: level1-nuclei
              template: nuclei-scan
        - - name: call-save-nuclei-alarm
            arguments:
              artifacts:
                - from: {{`'{{steps.call-nuclei-scan.outputs.artifacts.nuclei-result}}'`}}
                  name: result
            templateRef:
              name: level1-save-alarm
              template: save-nuclei

    - name: nuclei扫描-保存结果    # 测试nuclei扫描后保存扫描结果
      inputs:
        parameters:
          - name: domain
            description: "域名，比如 www.baidu.com"
      steps:
        - - name: call-nuclei-scan
            arguments:
              artifacts:
                - name: hosts
                  raw:
                    data: {{`'{{inputs.parameters.domain}}'`}}
            templateRef:
              name: level1-nuclei
              template: nuclei-scan
        - - name: save-nuclei
            arguments:
              artifacts:
                - name: result
                  from: {{`'{{steps.call-nuclei-scan.outputs.artifacts.nuclei-result}}'`}}
            templateRef:
              name: level1-save-alarm
              template: save-nuclei

    - name: 获取web服务-nuclei扫描-保存结果
      inputs:
        parameters:
          - name: domain
            description: "eg : example.com"
      steps:
        - - name: call-get-urls-from-es
            arguments:
              parameters:
                - name: domain
                  value: {{`'{{inputs.parameters.domain}}'`}}
            templateRef:
              name: asset-level1-web-service
              template: get-urls-from-es
        - - name: call-nuclei-scan
            arguments:
              artifacts:
                - name: hosts
                  from: {{`'{{steps.call-get-urls-from-es.outputs.artifacts.result}}'`}}
            templateRef:
              name: level1-nuclei
              template: nuclei-scan
        - - name: call-save-nuclei-alarm
            arguments:
              artifacts:
                - from: {{`'{{steps.call-nuclei-scan.outputs.artifacts.nuclei-result}}'`}}
                  name: result
            templateRef:
              name: level1-save-alarm
              template: save-nuclei